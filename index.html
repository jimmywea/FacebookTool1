<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FacebookTool - Quét bài viết vi phạm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>FacebookTool - Kiểm tra bài viết vi phạm</h1>

  <!-- Input for Facebook link and scan button -->
  <div>
    <input type="text" id="facebookLink" placeholder="Nhập link Facebook">
    <label for="startDate">Từ ngày:</label>
    <input type="date" id="startDate">
    <label for="endDate">Đến ngày:</label>
    <input type="date" id="endDate">
    <button id="scanBtn">Quét bài viết</button>
  </div>

  <!-- Results Section -->
  <div id="results"></div>

  <!-- Import JS script -->
  <script type="module" src="scan.js"></script>
</body>
</html>
